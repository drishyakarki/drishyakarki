name: Update Readme
on:
  schedule:
      - cron: "0 0 * * *"
jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Set up the time zone
        run: |
          sudo ln -sf /usr/share/zoneinfo/$TIME_ZONE /etc/localtime
          echo $TIME_ZONE | sudo tee /etc/timezone
          date

      - name: Configure Git
        run: |
          git init
          git config --global user.email "karkidrishya1@gmail.com"
          git config --global user.name "drishyakarki"

      - name: Check out repository
        uses: actions/checkout@v2
        with:
          repository: drishyakarki/drishyakarki

      - name: Run script
        run: |
          chmod +x readme.sh
          ./readme.sh

      - name: Check README.md status
        run: |
          git status README.md

      - name: Commit and push changes
        run: |
             git pull origin main
             chmod +x readme.sh
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}